<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>ML-micro:bit 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.5/dist/teachablemachine-pose.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <link rel="manifest" href="manifest.json">
    
    <style>
        /* CONFIGURACIÓN DE PANTALLA COMPLETA Y BLOQUEO DE ZOOM */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow-x: hidden; touch-action: none;
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: #f4f4f9; 
        }

        body { 
            display: flex;
            flex-direction: column;
            align-items: center;      /* Centra horizontalmente */
            justify-content: center;   /* Centra verticalmente */
            min-height: 100vh;        /* Usa todo el alto de la pantalla */
            width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f9;
            overflow-x: hidden;       /* Evita desplazamiento lateral accidental */
        }

        h1 { font-size: 2.2rem; color: #333; margin: 20px 0; }

        .setup-box { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            
            /* CAMBIOS PARA HACERLO MÁS ANGOSTO */
            width: 85%;           /* Ocupa el 85% del ancho (deja margen a los lados) */
            max-width: 360px;     /* Límite de ancho para que no se vea estirado */
            
            margin: 0 auto;       /* Lo mantiene centrado */
            box-sizing: border-box; 
            touch-action: pan-y;
        }

        .setup-box p { font-size: 1.3rem; font-weight: bold; margin-bottom: 10px; text-align: left; }

        input, select { 
            padding: 18px; width: 100%; border: 2px solid #bbb; 
            border-radius: 12px; margin-bottom: 25px; 
            font-size: 20px !important; background-color: #fafafa;
        }

        /* VISTA DE CÁMARA GRANDE */
        #webcam-container { 
            margin: 10px auto; border: 5px solid #333; border-radius: 20px;
            width: 90vw; height: 90vw; max-width: 500px; max-height: 500px;
            overflow: hidden; background-color: #000; display: none; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        #webcam-container canvas { width: 100% !important; height: 100% !important; object-fit: cover; }

        /* TEXTO DE DETECCIÓN GIGANTE Y NEGRO */
        #label-container { 
            font-size: 45px; font-weight: 900; color: #000000; 
            margin-top: 20px; text-transform: uppercase; 
        }

        /* BOTÓN DE CONEXIÓN */
        button { 
            width: 100%; padding: 22px; font-size: 22px; font-weight: 900;
            background: #28a745; color: white; border: none; border-radius: 15px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        button:active { transform: scale(0.97); background: #218838; }
    </style>
</head>
<body>
    <h1>ML-micro:bit</h1>

    <div class="setup-box" id="setup-ui">
        <p>1. Tipo de modelo:</p>
        <select id="model-type">
            <option value="image">Imagen (Webcam)</option>
            <option value="pose">Postura (Cuerpo)</option>
            <option value="audio">Sonido (Micrófono)</option>
        </select>

        <p>2. URL de Teachable Machine:</p>
        <input type="text" id="model-url" placeholder="https://teachablemachine.withgoogle.com..." />
        
        <p>3. Conexión:</p>
        <button id="start-btn" onclick="init()">Conectar e Iniciar</button>
    </div>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
        let model, webcam, recognizer, uartCharacteristic;
        let lastPrediction = "";
        let modelType = "";

        // BLOQUEO MANUAL DE PELLIZCO (ANTI-ZOOM)
        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) { e.preventDefault(); }
        }, { passive: false });

        async function init() {
            const urlInput = document.getElementById("model-url").value.trim();
            modelType = document.getElementById("model-type").value;
            
            if (!urlInput.includes("teachablemachine.withgoogle.com")) {
                alert("Ingresa una URL válida de Teachable Machine.");
                return;
            }

            const TM_MODEL_URL = urlInput.endsWith("/") ? urlInput : urlInput + "/";

            try {
                // BLUETOOTH CON FILTRO MEJORADO
                const device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'BBC micro:bit' },
                        { namePrefix: 'micro:bit' }
                    ],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                uartCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
                
                document.getElementById("setup-ui").style.display = "none";
                
                if (modelType === "audio") {
                    startAudioML(TM_MODEL_URL);
                } else {
                    document.getElementById("webcam-container").style.display = "block";
                    startVisualML(TM_MODEL_URL, modelType); 
                }
            } catch (error) { 
                console.error(error); 
                alert("Error de conexión. Asegúrate de usar HTTPS, tener el Bluetooth activo y que la micro:bit esté en modo emparejamiento.");
            }
        }

        async function startVisualML(modelUrl, type) {
            const modelJson = modelUrl + "model.json";
            const metadataJson = modelUrl + "metadata.json";
            
            if (type === "image") {
                model = await tmImage.load(modelJson, metadataJson);
            } else {
                model = await tmPose.load(modelJson, metadataJson);
            }

            webcam = new (type === "image" ? tmImage.Webcam : tmPose.Webcam)(400, 400, true);
            await webcam.setup();
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            window.requestAnimationFrame(visualLoop);
        }

        async function visualLoop() {
            webcam.update();
            let prediction;
            if (modelType === "image") {
                prediction = await model.predict(webcam.canvas);
            } else {
                const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
                prediction = await model.predict(posenetOutput);
            }
            processPredictions(prediction);
            window.requestAnimationFrame(visualLoop);
        }

        async function startAudioML(modelUrl) {
            const checkpoint = modelUrl + "model.json";
            const metadata = modelUrl + "metadata.json";
            recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpoint, metadata);
            await recognizer.ensureModelLoaded();

            recognizer.listen(result => {
                const labels = recognizer.wordLabels();
                let highestScore = 0;
                let bestLabel = "";
                for (let i = 0; i < labels.length; i++) {
                    if (result.scores[i] > highestScore) {
                        highestScore = result.scores[i];
                        bestLabel = labels[i];
                    }
                }
                if (highestScore > 0.85 && bestLabel !== "Background Noise") {
                    processPredictions([{ className: bestLabel, probability: highestScore }]);
                }
            }, { probabilityThreshold: 0.75 });
        }

        function processPredictions(predictions) {
            if (!predictions) return;
            for (let i = 0; i < predictions.length; i++) {
                if (predictions[i].probability > 0.90) {
                    const detectedName = predictions[i].className;
                    if (detectedName !== lastPrediction) {
                        lastPrediction = detectedName;
                        document.getElementById("label-container").innerText = detectedName;
                        sendToMicrobit(detectedName);
                    }
                }
            }
        }

        async function sendToMicrobit(name) {
            if (uartCharacteristic) {
                try {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(name + "\n");
                    await uartCharacteristic.writeValue(data);
                    console.log("Enviado a microbit: " + name);
                } catch (e) { 
                    console.log("Error al enviar Bluetooth:", e); 
                    lastPrediction = ""; 
                }
            }
        }

        // REGISTRO DE SERVICE WORKER PARA PWA (INSTALACIÓN)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registrado'))
                    .catch(err => console.log('Error SW', err));
            });
        }
    </script>
</body>
</html>
