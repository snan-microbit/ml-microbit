<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>ML-micro:bit 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.5/dist/teachablemachine-pose.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <link rel="manifest" href="manifest.json">
    
    <style>
        /* CONFIGURACIÓN DE PANTALLA COMPLETA Y BLOQUEO DE ZOOM */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow-x: hidden; touch-action: none;
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: #f4f4f9; 
        }

        body { 
            display: flex;
            flex-direction: column;
            align-items: center;      /* Centra horizontalmente */
            justify-content: center;   /* Centra verticalmente */
            min-height: 100vh;        /* Usa todo el alto de la pantalla */
            width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f9;
            overflow-x: hidden;       /* Evita desplazamiento lateral accidental */
        }

        h1 { font-size: 2.2rem; color: #333; margin: 20px 0; }

        .setup-box { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            
            width: 85%;           
            max-width: 360px;     
            margin: 0 auto;       
            box-sizing: border-box; 
            touch-action: pan-y;
        
            /* NUEVAS LÍNEAS PARA CENTRAR TODO EL CONTENIDO INTERNO */
            display: flex;
            flex-direction: column;
            align-items: center;    /* Centra los elementos horizontalmente */
            text-align: center;     /* Centra el texto de los párrafos <p> */
        }

/* Ajuste para que los textos de los pasos no queden pegados a la izquierda */
        .setup-box p {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;            /* Asegura que el texto use todo el ancho para centrarse */
            text-align: center;     /* Cambiado de 'left' a 'center' */
        }

        input, select { 
            width: 100%;             /* Ocupa el ancho del contenedor */
            box-sizing: border-box;  /* ¡CLAVE! Mantiene el input dentro de los bordes */
            padding: 15px;           /* Un poco menos de espacio para que respire mejor */
            border: 2px solid #bbb; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            font-size: 18px !important; 
            background-color: #fafafa;
            display: block;          /* Asegura que se comporte como bloque centrado */
        }
       /* Contenedor del video centrado */
        #webcam-container { 
            margin: 20px auto;       /* El 'auto' lo centra horizontalmente */
            border: 5px solid #333; 
            border-radius: 20px;
            width: 80vw;             /* Ancho proporcional al celular */
            height: 80vw;            /* Mismo alto para que sea un cuadrado perfecto */
            max-width: 350px;        /* Límite para que no sea gigante en tablets */
            max-height: 350px;
            overflow: hidden;        /* Corta lo que sobre del video */
            background-color: #000;
            display: none;           /* Se activa por JS */
            position: relative;      /* Necesario para centrar el canvas interno */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        /* Centrado exacto del video (Canvas) dentro del cuadro */
        #webcam-container canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrado matemático perfecto */
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;       /* Llena el cuadro sin deformarse */
        }

        <div id="audio-visualizer" style="display: none; justify-content: center; align-items: center; gap: 5px; height: 60px;">
            <div class="bar" style="width:10px; background:#007bff; height:20px; border-radius:5px; animation: wave 1s infinite;"></div>
            <div class="bar" style="width:10px; background:#007bff; height:20px; border-radius:5px; animation: wave 1s infinite; animation-delay: 0.2s;"></div>
            <div class="bar" style="width:10px; background:#007bff; height:20px; border-radius:5px; animation: wave 1s infinite; animation-delay: 0.4s;"></div>
            <div class="bar" style="width:10px; background:#007bff; height:20px; border-radius:5px; animation: wave 1s infinite; animation-delay: 0.6s;"></div>
            <div class="bar" style="width:10px; background:#007bff; height:20px; border-radius:5px; animation: wave 1s infinite; animation-delay: 0.8s;"></div>
        </div>
        
        #label-container { 
            width: 100%;
            text-align: center;      /* Centra el texto negro gigante */
            font-size: 45px; 
            font-weight: 900; 
            color: #000000; 
            margin-top: 20px; 
            text-transform: uppercase; 
        }

        #audio-visualizer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    height: 50px;
    margin: 20px auto;
}

.bar {
    width: 8px;
    height: 10px;
    background: #007bff;
    border-radius: 4px;
    animation: wave 1s ease-in-out infinite;
}

/* Retrasos para crear el efecto de onda */
.bar:nth-child(1) { animation-delay: 0.1s; }
.bar:nth-child(2) { animation-delay: 0.2s; }
.bar:nth-child(3) { animation-delay: 0.3s; }
.bar:nth-child(4) { animation-delay: 0.4s; }
.bar:nth-child(5) { animation-delay: 0.5s; }

@keyframes wave {
    0%, 100% { height: 10px; }
    50% { height: 40px; }
}


        /* BOTÓN DE CONEXIÓN */
        button { 
            width: 100%; padding: 22px; font-size: 22px; font-weight: 900;
            background: #28a745; color: white; border: none; border-radius: 15px;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        button:active { transform: scale(0.97); background: #218838; }
    </style>
</head>
<body>
    <h1>ML-micro:bit</h1>

    <div class="setup-box" id="setup-ui">
        <p>1. Tipo de modelo:</p>
        <select id="model-type">
            <option value="image">Imagen (Webcam)</option>
            <option value="pose">Postura (Cuerpo)</option>
            <option value="audio">Sonido (Micrófono)</option>
        </select>

        <p>2. URL de Teachable Machine:</p>
        <input type="text" id="model-url" placeholder="https://teachablemachine.withgoogle.com..." />
        
       <!-- <p>3. Conexión:</p> -->
        <button id="start-btn" onclick="init()">Conectar e Iniciar</button>
    </div>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>

<script>
    let model, webcam, recognizer, uartCharacteristic;
    let bleDevice; // Variable para gestionar la conexión del dispositivo
    let lastPrediction = "";
    let modelType = "";

    // BLOQUEO MANUAL DE PELLIZCO (ANTI-ZOOM)
    document.addEventListener('touchmove', (e) => {
        if (e.scale !== 1) { e.preventDefault(); }
    }, { passive: false });

    async function init() {
        const urlInput = document.getElementById("model-url").value.trim();
        modelType = document.getElementById("model-type").value;
        
        if (!urlInput.includes("teachablemachine.withgoogle.com")) {
            alert("Ingresa una URL válida de Teachable Machine.");
            return;
        }

        const TM_MODEL_URL = urlInput.endsWith("/") ? urlInput : urlInput + "/";

        try {
            // 1. MEJORA: Filtro específico para micro:bit (más rápido y limpio)
            bleDevice = await navigator.bluetooth.requestDevice({
                filters: [
                    { namePrefix: 'BBC micro:bit' },
                    { namePrefix: 'micro:bit' }
                ],
                optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
            });

            // 2. MEJORA: Escuchador de desconexión para informar al usuario
            bleDevice.addEventListener('gattserverdisconnected', () => {
                alert("Conexión Bluetooth perdida. Por favor, reinicia la conexión.");
                location.reload(); 
            });

            const server = await bleDevice.gatt.connect();
            const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
            
            // Característica UART RX (para enviar datos de la app a la placa)
            uartCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
            
            document.getElementById("setup-ui").style.display = "none";
            
           if (modelType === "audio") {
    // Esto DEBE ejecutarse para que las barras existan en la pantalla
    const viz = document.getElementById("audio-visualizer");
    if(viz) viz.style.display = "flex"; 
    
    startAudioML(TM_MODEL_URL);
} else {
                document.getElementById("webcam-container").style.display = "block";
                startVisualML(TM_MODEL_URL, modelType); 
            }

            console.log("Sistema conectado y listo");

        } catch (error) { 
            console.error("Error detallado:", error); 
            alert("Error de conexión. Revisa:\n1. Que la placa esté en modo emparejamiento.\n2. Estar usando HTTPS.\n3. Bluetooth activado en el dispositivo.");
        }
    }

    async function startVisualML(modelUrl, type) {
        const modelJson = modelUrl + "model.json";
        const metadataJson = modelUrl + "metadata.json";
        
        if (type === "image") {
            model = await tmImage.load(modelJson, metadataJson);
        } else {
            model = await tmPose.load(modelJson, metadataJson);
        }

        webcam = new (type === "image" ? tmImage.Webcam : tmPose.Webcam)(400, 400, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(visualLoop);
    }

    async function visualLoop() {
        webcam.update();
        let prediction;
        if (modelType === "image") {
            prediction = await model.predict(webcam.canvas);
        } else {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            prediction = await model.predict(posenetOutput);
        }
        processPredictions(prediction);
        window.requestAnimationFrame(visualLoop);
    }

async function startAudioML(modelUrl) {
    const checkpoint = modelUrl + "model.json";
    const metadata = modelUrl + "metadata.json";

    try {
       recognizer.listen(result => {
    const labels = recognizer.wordLabels();
    let highestScore = 0;
    let bestLabel = "";

    // 1. Cálculo de predicción
    for (let i = 0; i < labels.length; i++) {
        if (result.scores[i] > highestScore) {
            highestScore = result.scores[i];
            bestLabel = labels[i];
        }
    }

    // 2. Animación Protegida (Si falla aquí, no rompe el Bluetooth)
    try {
        const bars = document.querySelectorAll('.bar');
        if (bars.length > 0) {
            if (highestScore > 0.3) {
                bars.forEach(b => b.style.animationDuration = "0.4s");
                bars.forEach(b => b.style.background = "#ff4757"); // Color activo
            } else {
                bars.forEach(b => b.style.animationDuration = "1.2s");
                bars.forEach(b => b.style.background = "#007bff"); // Color reposo
            }
        }
    } catch (e) { console.warn("Error visual:", e); }

    // 3. Envío a Microbit
    if (highestScore > 0.85 && bestLabel !== "Background Noise") {
        processPredictions([{ className: bestLabel, probability: highestScore }]);
    }
}, {
    probabilityThreshold: 0.75,
    includeSpectrogram: false,
    invokeCallbackOnNoise: false // IMPORTANTE: No activar con silencio
});
    } catch (error) {
        console.error("Error en Audio ML:", error);
        alert("Error: Asegúrate de dar permisos de micrófono y de que el modelo de audio sea válido.");
    }
}


// Función para detener la escucha si es necesario (útil para ahorrar batería)
async function stopAudioML() {
    if (recognizer && recognizer.isListening()) {
        await recognizer.stopListening();
        console.log("Micrófono desactivado.");
    }
}


    function processPredictions(predictions) {
        if (!predictions) return;
        for (let i = 0; i < predictions.length; i++) {
            if (predictions[i].probability > 0.90) {
                const detectedName = predictions[i].className;
                if (detectedName !== lastPrediction) {
                    lastPrediction = detectedName;
                    document.getElementById("label-container").innerText = detectedName;
                    sendToMicrobit(detectedName);
                }
            }
        }
    }

    // 3. MEJORA: Función de envío robusta con manejo de errores y codificación limpia
    async function sendToMicrobit(name) {
        if (uartCharacteristic && bleDevice.gatt.connected) {
            try {
                const encoder = new TextEncoder();
                // Agregamos "\n" para que micro:bit detecte el final de la línea fácilmente
                const data = encoder.encode(name + "\n");
                await uartCharacteristic.writeValue(data);
                console.log("Transmitido con éxito: " + name);
            } catch (e) { 
                console.warn("Fallo en transmisión Bluetooth, reintentando...", e); 
                lastPrediction = ""; // Reset para permitir reintento de la misma etiqueta
            }
        } else {
            console.log("UART no disponible o dispositivo desconectado");
        }
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registrado'))
                .catch(err => console.log('Error SW', err));
        });
    }
</script>
</body>
</html>
